<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/WeatherApp/style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="search error-border">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button class=""><img src="images/search.png" alt=""></button>
    </div>

    <div class="error">
      <p>Invalid City Name</p>
    </div>

    <div class="weather">
      <img src="images/drizzle.png" class="weather-icon">
      <h1 class="temperature">&deg;C</h1>
      <h2 class="city"></h2>

      <div class="diverse-temp">
        <h3 class="temp-max">&deg;C</h3>
        <h3 class="side-slash">/</h3>
        <h3 class="temp-min">&deg;C</h3>
        <h3 class="feels-like">&deg;C</h3>
      </div>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
  


  <script src="/WeatherApp/app.js"></script>
</body>
</html>
